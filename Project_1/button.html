<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button</title>
  <style>
    .Subcribe {
      background-color: rgb(204, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 110px;
      cursor: pointer;
      border-radius: 10px;
      transition: opacity 1s;

    }

    .Subcribe:hover {
      opacity: 0.6;
      ;
    }

    .Join {
      background-color: white;
      color: rgb(6, 95, 212);
      border-color: rgb(6, 95, 212);
      border-style: solid;
      border-radius: 5px;
      border-width: 1px;
      /*height: 36px;
      width: 50px;*/
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 8px;
      padding-bottom: 8px;
      cursor: pointer;
      margin-left: 10px;
      margin-right: 10px;

    }

    .Join:hover {
      color: white;
      background-color: rgb(34, 135, 194);
    }

    .Tweet {
      background-color: rgb(58, 114, 236);
      color: white;
      border: none;
      border-radius: 30px;
      height: 36px;
      width: 75px;
      cursor: pointer;
    }

    .Tweet:hover {
      opacity: 0.8;
      box-shadow: 4px 4px 10px gray;
    }
  </style>
</head>

<body>
  <button class="Subcribe">SUBCRIBE</button>
  <button class="Join">JOIN</button>
  <button class="Tweet">Tweet</button>
</body>

</html>

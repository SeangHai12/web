<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        [class^="Video_"] {
            width: 300px;
        }


        .Video_title {
            font: bold 18px Arial;
            margin-bottom: 5px;
        }

        .Video_stats {
            font-size: 14px;
            margin-bottom: 20px;
            color: rgb(96, 96, 96);
        }

        .Channel_name {
            font-size: 14px;
            margin-bottom: 18px;
            color: rgb(96, 96, 96);
        }

        .Video_decription {
            font-size: 14px;
            color: rgb(96, 96, 96);
            margin-bottom: 0;

        }

        .Apple_Banner {
            color: white;
            background-color: red;
            text-align: center;
            padding: 10px;
        }

        .Apple_Banner a {
            cursor: pointer;
            font-size: 14px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <p class="Video_title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    <p class="Video_stats">3.4M views · 6 months ago</p>
    <p class="Channel_name">Marques Brownlee ✓</p>
    <p class="Video_decription">Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from
        Google's CEO. Shoutout to
        Sundar!</p>

    <p class="Apple_Banner">Shop early for the best selection of holiday favourites. <a
            href="https://www.apple.com">Shop now ></a>
    </p>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Click</title>
    <style>
        .Shadow_button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
        }

        .Shadow_button:hover {
            transition: 0.5s;
            cursor: pointer;
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <button class="Shadow_button">Shadow</button>
</body>

</html>

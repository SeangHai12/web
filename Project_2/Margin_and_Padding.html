<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        button {
            background-color: green;
            color: white;
            border: none;
            margin: 0px 20px;
            padding: 10px 20px;
            box-sizing: border-box;
            transition: 0.5s ease;
        }

        button:hover {
            cursor: pointer;
            transform: scaleX(1.2);
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>



</body>

</html>

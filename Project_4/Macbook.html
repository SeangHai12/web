<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macbook</title>
    <style>
        * {
            font-family: Airal;
            text-align: center;

        }

        .New {
            color: red;
        }

        .Macbook {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .Supercharge {
            font-size: 40px;
            font-weight: bold;
            margin: 0px;
        }

        .Price {
            margin-top: 5px;
            color: rgb(96, 96, 96);
        }

        .Buy_button {
            font-weight: bold;
            color: white;
            background-color: rgb(85, 50, 241);
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
        }

        .Buy_button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <P class="New">New</P>
    <P class="Macbook">Macbook Pro</P>
    <P class="Supercharge">Supercharged for pros.</P>
    <P class="Price">From $1999</P>
    <button class="Buy_button">Buy</button>





</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdana</title>
    <style>
        * {
            font-family: Verdana;
        }

        .Title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 0px;
        }

        .Course {
            margin-top: 5px;
            color: rgb(96, 96, 96);
        }

        .Decription {
            width: 300px;
            margin-bottom: 30px;
        }

        .Start_button {
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .Start_button:hover {
            cursor: pointer;
        }
    </style>
</head>


<body>


    <p class="Title">HTML CSS Course</p>
    <p class="Course">Beginner to Pro</p>
    <p class="Decription">In this course, we'll learn the skills you need to become a developer.</p>
    <button class="Start_button">Get started</button>
</body>

</html>

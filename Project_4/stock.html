<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <style>
        * {
            font-family: Arial;
        }

        .Current_Price {
            font-size: 25px;
            font-weight: bold;
        }

        .USD {
            font-size: 15px;
            color: rgb(96, 96, 96);
        }

        .Open {
            color: green;
        }

        .After_hour {
            color: rgb(96, 96, 96);
        }

        .After_charge {
            color: red;
        }
    </style>
</head>

<body>


    <p class="Price">
        <span class="Current_Price">1,049.61</span>
        <span class="USD"> USD</span>
    </p>
    <p class="Open">+18.05 (1.75%) today</p>
    <p class="Close">
        <span class="After_hour">After hour 1,0048.00 </span>
        <span class="After_charge">-1.61
            (0.15%)</span>
    </p>





</body>

</html>
